<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OXL</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Cadastre seu veículo para vender mais rápido!</h1>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Formulário</p>
            </div>  
            <div class="form-body">
                <div class="form-title">
                    <h1 >Venda seu carro rápido!</h1>
                    <p>Descreva o veículo e os opcionais</p>
                </div>
                <form>
                    <div class="box-input">
                        <label for="title">Título do anúncio <span class="required">*</span></label>
                        <input type="text" name="title" id="title" class="block" 
                        required placeholder="O título do seu anúncio" maxlength="40" minlength="10">
                    </div>
                    <div class="box-input">
                        <label for="price">Valor de venda <span class="required">*</span></label>
                        <input type="number" name="price" id="price" class="block" 
                        required placeholder="Valor do veículo"  minlength="3">
                    </div>
                    <div class="box-input">
                        <label for="description">Descrição do veículo</label>
                        <textarea name="description" id="description" placeholder="Descrição aqui"></textarea>
                    </div>
                    <div class="box-input">
                        <label for="brand">Marca: <span class="required">*</span></label>
                        <input type="text" name="brand" id="brand" class="block" 
                        required placeholder="Marca do veículo" maxlength="40" minlength="1">
                    </div>
                    <div class="box-input">
                        <label for="mileage">Quilometragem no painel: <span class="required">*</span></label>
                        <input type="number" name="mileage" id="mileage" class="block" 
                        required placeholder="Quilometragem" maxlength="7" minlength="1">
                    </div>
                    <div class="box-input">
                        <label for="purchase-date">Data de compra: <span class="required">*</span></label>
                        <input type="date" name="purchase-date" id="purchase-date" class="block" 
                        required  maxlength="7" minlength="1">
                    </div>
                    <div class="box-input">
                        <p>Tipo de câmbio<span class="required">*</span></p>
                        <input type="radio" name="gear" id="manual">
                        <label for="manual">Manual</label>
                        <input type="radio" name="gear" id="auto">
                        <label for="auto">Automático</label>
                    </div>
                    <div class="optional-box">
                        <p>Opcionais</p>
                        <ul class="optionals-items">
                            <li>
                                <input type="checkbox" name="optionals[]" id="airbag" value="airbag">
                                <label for="airbag">Airbag</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optionals[]" id="ac" value="ac">
                                <label for="ac">Ar-condicionado</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optionals[]" id="turbo" value="turbo">
                                <label for="turbo">Turbo</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optionals[]" id="alarm" value="alarm">
                                <label for="alarm">Alarme</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optionals[]" id="reverse-camera" value="reverse-camera">
                                <label for="reverse-camera">Câmera de ré</label>
                            </li>
                        </ul>
                    </div>
                    <div class="optional-box">
                        <ul class="optionals-items">
                            <li>
                                <input type="checkbox" name="optionals[]" id="lane-assist" value="lane-assist">
                                <label for="lane-assist">Assistente de Pista</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optionals[]" id="keyless" value="keyless">
                                <label for="keyless">Chave Presencial</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optionals[]" id="phone" value="phone">
                                <label for="phone">Android Auto</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optionals[]" id="leather-seat" value="leather-seat">
                                <label for="leather-seat">Banco de Couro</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optionals[]" id="self-driving" value="self-driving">
                                <label for="self-driving">Direção Autônoma</label>
                            </li>
                        </ul>
                    </div>
                    <div class="box-input">
                        <label for="car-pic">Fotos do Carro: <span class="required">*</span></label><br>
                        <input type="file" name="car-pic" multiple required accept="image/png, image/jpg" id="car-pic">
                    </div>
                    <input type="submit" value="Enviar" class="btn-submit">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
